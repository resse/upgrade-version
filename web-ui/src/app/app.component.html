<mat-grid-list cols="2">
  <mat-grid-tile>
    <mat-card class="app-card">
      <h1>Service request V1</h1>
      <mat-list>
        <mat-list-item>
          <mat-chip-list>
            <mat-chip *ngFor="let chip of statesV1" selected [color]="chip.color">
              {{chip.name}}
            </mat-chip>
          </mat-chip-list>
        </mat-list-item>
        <mat-list-item></mat-list-item>
        <mat-list-item>
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Subject"
                   [(ngModel)]="ticketV1.subject">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Description"
                   [(ngModel)]="ticketV1.description">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="saveTicketV1()" class="mat-elevation-z1">Save</button>
        </mat-list-item>
      </mat-list>
      <div class="app-table-container">
        <table mat-table [dataSource]="ticketsV1">
          <ng-container matColumnDef="uuid">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.uuid}}</td>
          </ng-container>
          <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef>Subject</th>
            <td mat-cell *matCellDef="let element"> {{element.subject}}</td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Decription</th>
            <td mat-cell *matCellDef="let element"> {{element.description}}</td>
          </ng-container>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        </table>
      </div>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="app-card">
      <h1>Service request v2</h1>
      <mat-list>
        <mat-list-item>
          <mat-chip-list>
            <mat-chip *ngFor="let chip of statesV2" selected [color]="chip.color">
              {{chip.name}}
            </mat-chip>
          </mat-chip-list>
        </mat-list-item>
        <mat-list-item></mat-list-item>
        <mat-list-item>
          <mat-form-field class="full-width">
            <mat-select placeholder="Subject" [(value)]="ticketV2.subject">
              <mat-option *ngFor="let subject of subjects" [value]="subject">{{subject.subject}}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Description"
                   [(ngModel)]="ticketV2.description">
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="saveTicketV2()" class="mat-elevation-z1">Save</button>
        </mat-list-item>
      </mat-list>
      <div class="app-table-container">
        <table mat-table [dataSource]="ticketsV2">
          <ng-container matColumnDef="uuid">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.uuid}}</td>
          </ng-container>
          <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef>Subject</th>
            <td mat-cell *matCellDef="let element"> {{element.subject.subject}}</td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Decription</th>
            <td mat-cell *matCellDef="let element"> {{element.description}}</td>
          </ng-container>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        </table>
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
